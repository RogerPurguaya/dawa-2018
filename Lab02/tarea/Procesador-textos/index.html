<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    
    <title>Procesador de textos</title>
</head>
<body>
    <div class="contenedor" style="background: #9dcece; margin: auto; width: 780px; padding: 10px">
        
        <h1 style="text-align: center">Procesador de textos Node.js</h1>
        <br>
        <textarea name="texto" id="texto" cols="60" rows="10" class="texto" style="display: block; margin-left: auto; margin-right: auto">

        </textarea>
        <br><br>
        <div class="botones">
            <button id="btn-extraer" class="btn btn-success">Extraer texto</button>
            <button id="btn-espacios" class="btn btn-warning">Eliminar espacios</button>
            <button id="btn-capitalizar" class="btn btn-primary">Capitalizar</button>
            <button id="btn-minusculas" class="btn btn-danger">Minúsculas</button>
            <button id="btn-mayusculas" class="btn btn-info">Mayúsculas</button>
            <button id="btn-contar" class="btn btn-success">Contar caracteres</button>
        </div>
    
    </div>
    
    <script src="/script"></script>
    
</body>
</html>
